<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Favoritos</title>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen">
    <div class="max-w-5xl mx-auto py-12 px-4">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-10 text-center tracking-tight drop-shadow">Mis productos
            favoritos
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Producto favorito 1 -->
            <div
                class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow p-6 flex flex-col items-center border border-indigo-100 relative">
                <button
                    class="absolute top-4 right-4 bg-red-100 text-red-600 rounded-full p-2 hover:bg-red-200 transition"
                    title="Quitar de favoritos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img src="./images/BOXNUCI714I-l.png" alt="Producto 1"
                    class="w-32 h-32 object-cover rounded-xl mb-4 bg-gray-100 shadow" />
                <h2 class="text-xl font-semibold text-gray-800 mb-1 text-center">Micro Backpack</h2>
                <p class="text-indigo-600 font-bold mb-2 text-lg">$70.00</p>
                <span class="text-xs text-gray-400 mb-2">Moss, 5L</span>
                <button
                    class="mt-3 px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-medium shadow">
                    Ver producto
                </button>
            </div>
            <!-- Producto favorito 2 -->
            <div
                class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow p-6 flex flex-col items-center border border-indigo-100 relative">
                <button
                    class="absolute top-4 right-4 bg-red-100 text-red-600 rounded-full p-2 hover:bg-red-200 transition"
                    title="Quitar de favoritos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img src="./images/BOXNUCI714I-AD-1-p.png" alt="Producto 2"
                    class="w-32 h-32 object-cover rounded-xl mb-4 bg-gray-100 shadow" />
                <h2 class="text-xl font-semibold text-gray-800 mb-1 text-center">Small Stuff Satchel</h2>
                <p class="text-indigo-600 font-bold mb-2 text-lg">$180.00</p>
                <span class="text-xs text-gray-400 mb-2">Sand, 18L</span>
                <button
                    class="mt-3 px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-medium shadow">
                    Ver producto
                </button>
            </div>
            <!-- Producto favorito 3 -->
            <div
                class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow p-6 flex flex-col items-center border border-indigo-100 relative">
                <button
                    class="absolute top-4 right-4 bg-red-100 text-red-600 rounded-full p-2 hover:bg-red-200 transition"
                    title="Quitar de favoritos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img src="./images/portada_0S1000.PNG" alt="Producto 3"
                    class="w-32 h-32 object-cover rounded-xl mb-4 bg-gray-100 shadow" />
                <h2 class="text-xl font-semibold text-gray-800 mb-1 text-center">Carry Clutch</h2>
                <p class="text-indigo-600 font-bold mb-2 text-lg">$70.00</p>
                <span class="text-xs text-gray-400 mb-2">White and Black, Small</span>
                <button
                    class="mt-3 px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-medium shadow">
                    Ver producto
                </button>
            </div>
        </div>
    </div>
</body>

</html>
