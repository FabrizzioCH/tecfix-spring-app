<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{components/layout}">
<head>
    <title th:text="${titulo}"></title>
</head>
<main layout:fragment="content">
    <h1 class="text-6xl text-white mb-2">Mis productos favoritos</h1>
    <p class="text-2xl mt-4">Categorias</p>
    <div class="flex space-x-4 mt-2">
        <p class="bg-gray-100 text-black rounded-xl px-3 text-xs font-bold">Categoria 1</p>
        <p class="bg-gray-100 text-black rounded-xl px-3 text-xs font-bold">Categoria 1</p>
        <p class="bg-gray-100 text-black rounded-xl px-3 text-xs font-bold">Categoria 1</p>
    </div>
    <div class="max-w-5xl mx-auto py-12 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Producto favorito 1 -->
            <div th:each="favorito : ${favoritos}"
                    class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow p-6 flex flex-col items-center border border-indigo-100 relative">
                <button
                        class="absolute top-4 right-4 bg-red-100 text-red-600 rounded-full p-2 hover:bg-red-200 transition"
                        title="Quitar de favoritos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                <img src="/img/BOXNUCI714I-l.png" alt="Producto 1"
                     class="w-32 h-32 object-cover rounded-xl mb-4 bg-gray-100 shadow"/>
                <h2 class="text-xl font-semibold text-gray-800 mb-1 text-center" th:text="${favorito.nombre}"></h2>
                <p class="text-indigo-600 font-bold mb-2 text-lg" th:text="${favorito.precio}"></p>
                <span class="text-xs text-gray-400 mb-2" th:text="${favorito.descripcion}"></span>
                <button
                        class="mt-3 px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-medium shadow">
                    Ver producto
                </button>
            </div>
        </div>
    </div>

</main>
</html>
