<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/layout :: x-head"></head>
<div th:replace="~{components/layout :: x-layout(~{::content})}">
    <div th:fragment="content">
        <h1 class="text-6xl text-white mb-2">Bienvenidos a Tec-Fix</h1>

        <section class="my-16 text-white">
            <h2 class="text-white text-5xl">Productos y Servicios</h2>

                    <a th:href="@{/create}" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white font-bold py-3 mt-6 rounded-lg transition">
                        Crea un producto o servicio
                    </a>



            <div class="relative overflow-x-auto mt-6">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Descripci√≥n
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Precio
                        </th>
                        <th scope="col" class="text-center">
                            Acciones
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                        <td th:text="${producto.id}" class="px-6 py-4"></td>
                        <td th:text="${producto.nombre}" class="px-6 py-4"></td>
                        <td th:text="${producto.descripcion}" class="px-6 py-4"></td>
                        <td th:text="${producto.precio}" class="px-6 py-4"></td>
                        <td>
                            <div class="flex space-x-3 justify-center items-center px-3">
                                <a th:href="@{/edit}"
                                   class="bg-amber-500 text-white rounded px-1 py-1 font-bold min-w-16 text-center">Editar</a>
                                <a th:href="@{/show}"
                                   class="bg-blue-500 text-white rounded px-1 py-1 font-bold min-w-16 text-center">Mostrar</a>
                                <a th:href="@{/destroy}"
                                   class="bg-red-700 text-white rounded px-1 py-1 font-bold min-w-16 text-center">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
</html>
