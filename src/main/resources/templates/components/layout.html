<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet"
          href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
    <title layout:title-pattern="$CONTENT_TITLE - TecFix">TecFix</title>
</head>

<body class="bg-gray-900">

<!--HEADER-->
<div th:replace="fragments/header :: x-header"></div>


<!--MAIN CONTENT-->
<main layout:fragment="content" class="max-w-7xl mx-auto p-8 text-white"></main>

<!--FOOTER-->
<div th:replace="fragments/footer :: x-footer"></div>

<!-- Scripts globales -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- JS de DataTables -->
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>

</html>
