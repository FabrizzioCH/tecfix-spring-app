<!doctype html>
<html class="h-full bg-gray-900" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fuente pixeleada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        /* Fuente de Tec - Fix */
        .text-logo {
            font-family: 'Pixelify Sans', sans-serif;
        }
    </style>
</head>

<body class="h-full">
    <!-- Logo -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img src="images/logo.svg" alt="Your Company" class="mx-auto h-20 w-auto" />
            <p class="text-logo text-center text-white font-bold text-4xl">T e c - F i x</p>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Registro</h2>
        </div>

        <!-- Formulario -->
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="#" method="" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-100">Correo electrónico</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="email" autocomplete="email"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-100">Constraseña</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" type="password" name="password" autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 
                            -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 
                            focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <!-- Botón de envío -->
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 
                        text-sm/6 font-semibold text-white hover:bg-indigo-400 hover:cursor-pointer focus-visible:outline-2 
                        focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validación simple del formulario (asegura que los campos no estén vacíos)
        document.querySelector('form').addEventListener('submit', function (e) {
            let valid = true;
            this.querySelectorAll('input').forEach(function (input) {
                if (!input.value) {
                    input.classList.add('border', 'border-red-500');
                    valid = false;
                } else {
                    input.classList.remove('border', 'border-red-500');
                }
            });
            if (!valid) {
                e.preventDefault();
                alert('Por favor, completa todos los campos.');
            }
        })
    </script>

</body>

</html>
