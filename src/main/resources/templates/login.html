<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{components/layout}">
<head>
    <title th:text="${titulo}"></title>

    <!-- Fuente pixeleada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        /* Fuente de Tec - Fix */
        .text-logo {
            font-family: 'Pixelify Sans', sans-serif;
        }
    </style>
</head>
<main layout:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img src="/img/logo.svg" alt="Your Company" class="mx-auto h-20 w-auto"/>
            <p class="text-logo text-center text-white font-bold text-4xl">T e c - F i x</p>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Inicio de sesión</h2>
        </div>

        <!-- Formulario -->
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-100">Correo electrónico</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="username" autocomplete="email"
                               class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"/>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-100">Constraseña</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" type="password" name="password" autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1
                            -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2
                            focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"/>
                    </div>
                </div>

                <!-- Botón de envío -->
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5
                        text-sm/6 font-semibold text-white hover:bg-indigo-400 hover:cursor-pointer focus-visible:outline-2
                        focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Iniciar sesión
                    </button>
                </div>
            </form>

            <p th:if="${param.error}">❌ Usuario o contraseña incorrectos.</p>
            <p th:if="${param.logout}">✅ Sesión cerrada correctamente.</p>
            <p th:if="${param.registrado}">✅ Registro exitoso, ya puedes iniciar sesión.</p>
        </div>
    </div>
</main>
<th:block layout:fragment="scripts">
    <script>
        // Validación simple del formulario (asegura que los campos no estén vacíos)
        document.querySelector('form').addEventListener('submit', function (e) {
            let valid = true;
            this.querySelectorAll('input').forEach(function (input) {
                if (!input.value) {
                    input.classList.add('border', 'border-red-500');
                    valid = false;
                } else {
                    input.classList.remove('border', 'border-red-500');
                }
            });
            if (!valid) {
                e.preventDefault();
                alert('Por favor, completa todos los campos.');
            }
        })
    </script>
</th:block>
</html>
