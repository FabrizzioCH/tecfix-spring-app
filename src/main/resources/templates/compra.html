<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg max-w-4xl w-full flex flex-col md:flex-row p-8 gap-8">
        <!-- Checkout Form -->
        <form class="flex-1">
            <div class="mb-6 flex justify-center">
                <button type="button" class="w-full bg-black text-white py-2 rounded font-semibold text-lg">
                    Pay</button>
            </div>
            <div class="mb-4 text-center text-gray-400">or</div>
            <div class="space-y-4">
                <input type="text" placeholder="Nombre en la tarjeta"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <input type="text" placeholder="Número de la tarjeta"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <div class="flex gap-4">
                    <input type="text" placeholder="Fecha de expiración (MM/AA)"
                        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <input type="text" placeholder="CVC"
                        class="w-24 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <input type="text" placeholder="Dirección de envío"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <div class="flex gap-4">
                    <input type="text" placeholder="Ciudad"
                        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <input type="text" placeholder="Estado / Provincia"
                        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <input type="text" placeholder="Código postal"
                        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <label class="flex items-center gap-2 text-sm text-gray-600 mt-2">
                    <input type="checkbox" checked class="accent-indigo-600" />
                    La dirección de facturación es la misma que la dirección de envío
                </label>
            </div>
            <button type="submit"
                class="mt-6 w-full bg-indigo-600 text-white py-2 rounded font-semibold text-lg hover:bg-indigo-700 transition">Pagar
                $341.68</button>
            <div class="mt-2 text-xs text-gray-400 flex items-center justify-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2zm0 0v6m0-6V7m0 4h4m-4 0H8" />
                </svg>
                Payment details stored in plain text
            </div>
        </form>
        <!-- Order Summary -->
        <div class="w-full md:w-80 bg-gray-50 rounded-lg border border-gray-200 p-6 flex flex-col gap-4">
            <div class="flex flex-col gap-4">
                <!-- Product 1 -->
                <div class="flex gap-3 items-center">
                    <img src="./images/BOXNUCI714I-l.png" alt="Micro Backpack"
                        class="w-16 h-16 rounded bg-gray-100 object-cover" />
                    <div>
                        <div class="font-medium text-gray-700">Micro Backpack</div>
                        <div class="text-sm text-gray-500">$70.00</div>
                        <div class="text-xs text-gray-400">Moss, 5L</div>
                        <div class="flex gap-2 mt-1">
                            <a href="#" class="text-xs text-indigo-600 hover:underline">Edit</a>
                            <a href="#" class="text-xs text-red-500 hover:underline">Remove</a>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="flex gap-3 items-center">
                    <img src="./images/BOXNUCI714I-AD-1-p.png" alt="Small Stuff Satchel"
                        class="w-16 h-16 rounded bg-gray-100 object-cover" />
                    <div>
                        <div class="font-medium text-gray-700">Small Stuff Satchel</div>
                        <div class="text-sm text-gray-500">$180.00</div>
                        <div class="text-xs text-gray-400">Sand, 18L</div>
                        <div class="flex gap-2 mt-1">
                            <a href="#" class="text-xs text-indigo-600 hover:underline">Edit</a>
                            <a href="#" class="text-xs text-red-500 hover:underline">Remove</a>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="flex gap-3 items-center">
                    <img src="./images/portada_0S1000.PNG" alt="Carry Clutch"
                        class="w-16 h-16 rounded bg-gray-100 object-cover" />
                    <div>
                        <div class="font-medium text-gray-700">Carry Clutch</div>
                        <div class="text-sm text-gray-500">$70.00</div>
                        <div class="text-xs text-gray-400">White and Black, Small</div>
                        <div class="flex gap-2 mt-1">
                            <a href="#" class="text-xs text-indigo-600 hover:underline">Edit</a>
                            <a href="#" class="text-xs text-red-500 hover:underline">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Discount code -->
            <div class="flex gap-2 mt-2">
                <input type="text" placeholder="Discount code"
                    class="flex-1 border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button type="button"
                    class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 text-sm">Apply</button>
            </div>
            <!-- Summary -->
            <div class="mt-4 text-sm text-gray-600 flex flex-col gap-2">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span>$210.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Discount <span
                            class="bg-gray-200 px-2 py-0.5 rounded text-xs text-gray-700 ml-1">CHEAPSKATE</span></span>
                    <span class="text-green-600">- $24.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Taxes</span>
                    <span>$23.68</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping</span>
                    <span>$22.00</span>
                </div>
                <div class="border-t border-gray-200 mt-2 pt-2 flex justify-between font-semibold">
                    <span>Total</span>
                    <span>$341.68</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
